<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
<div class="cookie-background">
  <div class="ui container">
    <div class="ui secondary inverted pointing topmenu menu">
      <img src="https://cdn.shopify.com/s/files/1/0204/0780/files/logo_280x@2x.png?v=1510714360">
      <a class="right active item">HOME</a>

      <div class="ui dropdown item">
        <div class="text">ABOUT</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">TANK TOPS</div>
          <div class="item">SHIRTS</div>
        </div>
      </div>

      <div class="ui dropdown item">
        <div class="text">SHOP</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">TANK TOPS</div>
          <div class="item">SHIRTS</div>
        </div>
      </div>
      <a class="item">RECIPES</a>
      <a class="item">BLOG</a>
      <a class="item">CONTACT</a>
      <a class="item"><i class="user icon"></i></a>
      <a class="item"><i class="search icon"></i></a>
      <div class="ui one column grid">
        <div class="row">
        </div>
        <div class="column"></div>
        <button class="ui cart button"><i class="shopping cart icon"></i>CART</button>
      </div>
    </div>
  </div>
</div>

<script>
$('.ui.dropdown')
.dropdown({on:'hover'})
;
$('.ui.secondary.inverted.pointing.topmenu.menu')
    .tab()
;
</script>
</body>
</html>
